<div class="upload-container">
  <h2>Import Vehicles</h2>
  
  <div class="file-input-container">
    <input 
      type="file" 
      (change)="onFileSelected($event)" 
      accept=".csv"
      [disabled]="uploading"
    />
    <button 
      (click)="onUpload()" 
      [disabled]="!selectedFile || uploading"
    >
      {{ uploading ? 'Uploading...' : 'Upload' }}
    </button>
  </div>

  <div *ngIf="uploading" class="spinner">
    <div class="loader"></div>
  </div>

  <div *ngIf="uploadMessage" [class.success]="jobStatus === 'completed'" [class.error]="jobStatus === 'failed'">
    {{ uploadMessage }}
  </div>
</div>
